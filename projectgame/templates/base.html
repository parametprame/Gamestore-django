<!DOCTYPE html>
{%load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    

    
        <nav class="navbar navbar-light bg-dark justify-content-between">
            <a href= "{% url 'home' %}" >
            <p class="navbar-brand text-white mt-2"><img src="{% static '/img/game.png'%}" width="30" height="30" class="d-inline-block align-top" alt=""> Game Store</p>
            </a>
            <div class="text-right">       
                {% if user.is_authenticated %} 
                    <a href= "{% url 'user' %}"  class="btn btn-outline-light mr-sm-2 bg-muted">My Game</a>
                    <a href= "{% url 'logout' %}"  class="btn btn-outline-light mr-sm-2 bg-muted">Logout</a>
                {% endif %}
                {% if user.is_anonymous  %}
                    <a href= "{% url 'login' %}"  class="btn btn-outline-light mr-sm-2 bg-muted">Login</a>
                    <a href= "{% url 'register' %}"  class="btn btn-outline-light mr-sm-2 bg-muted">Register</a>
                {% endif %}                
            </div>
        </nav>
    




    {% block  content%}
    {% endblock  %}
</body>

</html>
